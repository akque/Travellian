<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellian</title>
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper1920">
        <header class="header">
            <a href="#" class="header_logo"></a>
            <div class="header_nav">
                <a href="#" class="nav_link">Home</a>
                <a href="#" class="nav_link">Explore</a>
                <a href="#" class="nav_link">Travel</a>
                <a href="#" class="nav_link">Blog</a>
                <a href="#" class="nav_link">Pricing</a>
            </div>
            <div class="header_option">
                <a href="#" class="nav_link">Login</a>
                <a href="#" class="nav_sign">Sign up</a>
            </div>       
        </header>
        <main class="main">
            <h1 class="main_title">Start your unforgettable journey with us.</h1>
            <h2 class="main_subtitle">The best travel for your jouney begins now</h2>
            <form class="main_form">
                <div class="main_form_cont">
                    <label class="form_label">Destination</label>
                    <input type="text" name="dest" class="form_input">
                </div>  
                <div class="main_form_cont">
                    <label class="form_label">Person</label>
                    <input type="text" name="dest" class="form_input">
                </div>  
                <div class="main_form_cont">
                    <label class="form_label">Check in</label>
                    <input type="date" name="dest" class="form_input">
                </div>  
                <div class="main_form_cont">
                    <label class="form_label">Check out</label>
                    <input type="date" name="dest" class="form_input">
                </div>
                <button class="main_form_btn">Book Now</button>  
            </form>
        </main>
    </div>    
</body>
</html>
